      university: Ionian University
      time: October 2016 - Present
      details: |
        
        Το Τμήμα Πληροφορικής του Ιονίου Πανεπιστημίου δημιουργήθηκε στο πλαίσιο 
        του ΕΠΕΑΕΚ με το νόμο υπ’ αριθ. 3255 /2004 και λειτουργεί από το ακαδημαϊκό έτος 2004-05.
        Το Τμήμα δέχεται κάθε χρόνο 100 φοιτητές/τριες από το 2ο και 4ο επιστημονικό πεδίο
        και έχει ως αντικείμενο τόσο τη θεωρητική, όσο και την εφαρμοσμένη Πληροφορική.

        Η έδρα του Τμήματος Πληροφορικής βρίσκεται στην πόλη της Κέρκυρας. 
        Η ταυτότητα του Τμήματος μπορεί να αναζητηθεί στη προσπάθεια του ελληνικού κράτους
        για την ίδρυση νέων τμημάτων στην ελληνική περιφέρεια με στόχο την προώθηση επιστημών
        ή επιστημονικών μεθόδων και αναζητήσεων που δεν καλύπτονται από προϋπάρχοντα τμήματα ΑΕΙ.

          
          

    
        
