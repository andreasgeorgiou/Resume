<!DOCTYPE html>
<html>
<meta charset="utf-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>

ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #4B6A78;
}

li {
  float: left;
  #border-right:1px solid #bbb;
}

li:last-child {
  border-right: none;
}

li a {
  display: inline-block;
  color: black;
  text-align: center;
  padding: 12px 10px;
  text-decoration: none;
}

li a:hover:not(.active) {
  background-color: #999;
}

#body {margin:fixed;height:fixed;}

</style>
</head>
<body>

<ul>
  <li><a href="#aboutme"><b>About me</b></a></li>
  <li><a href="#education"><b>Education</b></a></li>
  <li><a href="#experiences"><b>Experiences</b></a></li>
  <li><a href="#seminars"><b>Seminars</b></a></li>
</ul>

</body>
</html>
